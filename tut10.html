<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
        <style>
            /* Element selector */
            p{
                border: 2px solid red;
            }
            /* id selector */
        #firstpara{
            color:green;
         }
         /* class selector */
         .bgblue{
            background-color: yellow;
         } 
         /* Grouping selector  */
         footer, span{
            background-color: pink;
         }
        </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <P id="firstpara">This is a simple paragraph to demonstrate CSS selectors </P>
    <P id="secondpara" class="redElement bgblue">This is another simple paragraph to demonstrate CSS selectors </P>
    <div>
        <P>This is yet another simple paragraph to demonstrate CSS selectors </P>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
